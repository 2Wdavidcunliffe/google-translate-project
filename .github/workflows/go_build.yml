name: go_build

on:
  release:
    types: [created]

  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: build_to_release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Read version from release.json
      uses: notiz-dev/github-action-json-property@release
      id: version
      with:
        path: 'release.json'
        prop_path: 'version'

    - name: Read go_version from release.json
      uses: notiz-dev/github-action-json-property@release
      id: go_version
      with:
        path: 'release.json'
        prop_path: 'go_version'

    - name: Build binary
      uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: "https://dl.google.com/go/go${{ steps.go_version.outputs.prop }}.linux-amd64.tar.gz"
        binary_name: "google-translate-prj-v{{ steps.version.outputs.prop }}"
